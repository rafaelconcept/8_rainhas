    <script>
      
      //Organizando o tabuleiro

      for(i=0;i<8;i++){
        for(j=0;j<8;j++){
          if(i%2!=0){
            if(j%2==0){
              document.getElementById('tabuleiro').insertAdjacentHTML("beforeend","<div class='casa preto'></div>");          
            }else{
              document.getElementById('tabuleiro').insertAdjacentHTML("beforeend","<div class='casa branco'></div>");          
            }
          }else{
            if(j%2==0){
              document.getElementById('tabuleiro').insertAdjacentHTML("beforeend","<div class='casa branco'></div>");          
            }else{
              document.getElementById('tabuleiro').insertAdjacentHTML("beforeend","<div class='casa preto'></div>");          
            }
          }
      }
    }


   //Adicionando a logica

      for(j=0;j<colunas;j++){
        matriz[i][j] = 0
      }
    }

    var rainha_preta="<img class='rainha' src='https://cdn.pixabay.com/photo/2018/05/19/12/50/chess-3413427_960_720.png'>"

    for(i=0;i<linhas;i++){

          //console.log(posicao)
          if(document.querySelectorAll('.casa')[posicao-1].classList[1]=='branco'){

        }
